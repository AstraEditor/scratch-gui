name: Sync to Website Repository

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'webpack.config.js'
      - '.github/workflows/sync-to-website.yml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout scratch-gui
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        token: ${{ secrets.PAT }}
        path: scratch-gui

    - name: Checkout dependencies
      run: |
        cd scratch-gui
        # Checkout all dependencies
        git clone https://github.com/AstraEditor/scratch-audio.git ../scratch-audio
        git clone https://github.com/AstraEditor/scratch-blocks.git ../scratch-blocks
        git clone https://github.com/AstraEditor/scratch-paint.git ../scratch-paint
        git clone https://github.com/AstraEditor/scratch-render.git ../scratch-render
        git clone https://github.com/AstraEditor/scratch-vm.git ../scratch-vm
        cd ..

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: npm
        cache-dependency-path: scratch-gui/package-lock.json

    - name: Install dependencies
      run: |
        # Install dependencies for each module
        cd scratch-audio && npm ci && cd ..
        cd scratch-blocks && npm ci && cd ..
        cd scratch-paint && npm ci && cd ..
        cd scratch-render && npm ci && cd ..
        cd scratch-vm && npm ci && cd ..
        # Install scratch-gui dependencies
        cd scratch-gui && npm ci && cd ..

    - name: Build
      run: |
        cd scratch-gui
        npm run build
        cd ..
      env:
        NODE_ENV: production

    - name: Checkout website repository
      uses: actions/checkout@v4
      with:
        repository: AstraEditor/astraeditor.github.io
        token: ${{ secrets.PAT }}
        path: website

    - name: Clear old build directory
      run: |
        cd website
        # Remove existing build directory if it exists
        if [ -d "build" ]; then
          rm -rf build
        fi
        cd ..

    - name: Copy new build files
      run: |
        # Create build directory and copy files
        mkdir -p website/build
        cp -r scratch-gui/build/* website/build/
        cd website
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update build directory from scratch-gui"
          git push
        fi