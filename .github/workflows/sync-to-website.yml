name: Sync to Website Repository

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'webpack.config.js'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout scratch-gui
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        token: ${{ secrets.PAT }}
        path: scratch-gui

    - name: Checkout dependencies
      run: |
        cd scratch-gui
        # Checkout all dependencies
        git clone https://github.com/AstraEditor/scratch-audio.git ../scratch-audio
        git clone https://github.com/AstraEditor/scratch-blocks.git ../scratch-blocks
        git clone https://github.com/AstraEditor/scratch-paint.git ../scratch-paint
        git clone https://github.com/AstraEditor/scratch-render.git ../scratch-render
        git clone https://github.com/AstraEditor/scratch-vm.git ../scratch-vm
        cd ..

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: npm
        cache-dependency-path: scratch-gui/package-lock.json

    - name: Install dependencies
      run: |
        cd scratch-gui
        npm ci
        cd ..

    - name: Build
      run: |
        cd scratch-gui
        npm run build
        cd ..
      env:
        NODE_ENV: production

    - name: Checkout website repository
      uses: actions/checkout@v4
      with:
        repository: AstraEditor/astraeditor.github.io
        token: ${{ secrets.PAT }}
        path: website

    - name: Clear old build files
      run: |
        cd website
        find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name 'README.md' ! -name 'CNAME' -exec rm -rf {} + || true
        cd ..

    - name: Copy new build files
      run: |
        cp -r scratch-gui/build/* website/
        cd website
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update from scratch-gui build"
          git push
        fi